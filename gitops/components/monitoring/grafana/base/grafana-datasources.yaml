apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      # Stage Datasources
      - name: Mimir-Stage
        type: prometheus
        access: proxy
        url: http://mimir-stage:9009/prometheus
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 30s
      
      - name: Loki-Stage
        type: loki
        access: proxy
        url: http://loki-stage:3100
        editable: true
        jsonData:
          maxLines: 1000
      
      - name: Tempo-Stage
        type: tempo
        access: proxy
        url: http://tempo-stage:3200
        editable: true
        jsonData:
          tracesToLogs:
            datasourceUid: loki-stage
            tags: ['trace_id']
          tracesToMetrics:
            datasourceUid: mimir-stage
          serviceMap:
            datasourceUid: mimir-stage
      
      # Prod Datasources
      - name: Mimir-Prod
        type: prometheus
        access: proxy
        url: http://mimir-prod:9009/prometheus
        editable: true
        jsonData:
          timeInterval: 30s
      
      - name: Loki-Prod
        type: loki
        access: proxy
        url: http://loki-prod:3100
        editable: true
        jsonData:
          maxLines: 1000
      
      - name: Tempo-Prod
        type: tempo
        access: proxy
        url: http://tempo-prod:3200
        editable: true
        jsonData:
          tracesToLogs:
            datasourceUid: loki-prod
            tags: ['trace_id']
          tracesToMetrics:
            datasourceUid: mimir-prod
          serviceMap:
            datasourceUid: mimir-prod

