# This file references the official Grafana Alloy Operator installation
# The operator will be installed via the remote kustomization
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alloy-operator
  namespace: alloy-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy-operator
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "serviceaccounts", "configmaps", "secrets"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "statefulsets"]
    verbs: ["*"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
    verbs: ["*"]
  - apiGroups: ["monitoring.grafana.com"]
    resources: ["grafanaagents", "grafanaagents/status", "grafanaagents/finalizers"]
    verbs: ["*"]
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["podmonitors", "probes", "servicemonitors"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy-operator
subjects:
  - kind: ServiceAccount
    name: alloy-operator
    namespace: alloy-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alloy-operator
  namespace: alloy-system
  labels:
    app.kubernetes.io/name: alloy-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alloy-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alloy-operator
    spec:
      serviceAccountName: alloy-operator
      containers:
        - name: operator
          image: grafana/agent-operator:v0.40.3
          args:
            - --log.level=info
          ports:
            - name: metrics
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

