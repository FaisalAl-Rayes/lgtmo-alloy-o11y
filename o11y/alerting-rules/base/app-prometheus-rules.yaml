apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: instrumented-app-alerts
  namespace: monitoring
  labels:
    prometheus: monitoring
    role: alert-rules
spec:
  groups:
    - name: instrumented-app.metrics
      interval: 30s
      rules:
        # High Error Rate Alert
        - alert: HighErrorRate
          expr: |
            (
              sum(rate(app_errors_total[5m])) by (environment, type)
              /
              sum(rate(app_requests_total[5m])) by (environment)
            ) > 0.05
          for: 2m
          labels:
            severity: warning
            component: instrumented-app
          annotations:
            summary: "High error rate detected in {{ $labels.environment }}"
            description: "Error rate is {{ $value | humanizePercentage }} in {{ $labels.environment }} environment"
        
        # High Latency Alert
        - alert: HighLatency
          expr: |
            histogram_quantile(0.95,
              sum(rate(app_request_duration_seconds_bucket[5m])) by (le, endpoint, environment)
            ) > 1.0
          for: 3m
          labels:
            severity: warning
            component: instrumented-app
          annotations:
            summary: "High latency on {{ $labels.endpoint }} in {{ $labels.environment }}"
            description: "95th percentile latency is {{ $value }}s on {{ $labels.endpoint }}"
        
        # Pod Restart Alert
        - alert: PodRestartingFrequently
          expr: |
            rate(kube_pod_container_status_restarts_total{namespace=~"apps-.*"}[15m]) > 0
          for: 5m
          labels:
            severity: critical
            component: instrumented-app
          annotations:
            summary: "Pod {{ $labels.pod }} is restarting frequently"
            description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last 15 minutes"
        
        # Low Request Rate (potential issue)
        - alert: LowRequestRate
          expr: |
            sum(rate(app_requests_total[5m])) by (environment) < 0.1
          for: 10m
          labels:
            severity: info
            component: instrumented-app
          annotations:
            summary: "Low request rate in {{ $labels.environment }}"
            description: "Request rate is only {{ $value }} req/s in {{ $labels.environment }} environment"
        
        # Service Down Alert
        - alert: ServiceDown
          expr: |
            up{job="instrumented-app"} == 0
          for: 1m
          labels:
            severity: critical
            component: instrumented-app
          annotations:
            summary: "Service {{ $labels.instance }} is down"
            description: "The instrumented-app service at {{ $labels.instance }} has been down for more than 1 minute"

